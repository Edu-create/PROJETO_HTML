<!DOCTYPE html>
<html>
<head>
    <title>Agendamento</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo1.png" alt="Logo" width="200px" height="90px">
        </div>
        <nav>
            <ul>
                <li><a href="#">Estácio</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <button class="agendamento">Agendamento</button>
        </nav>
    </header>
    <div class="banner">
        <img src="img/banner_estacio.jpg" alt="Banner" width="100%">
    </div>
    <div class="formulario">
        <form id="formulario" autocomplete="off" action="processar_dados.php" method="post">
            <fieldset>
                <legend>Agendamento</legend>
                <label for="nome">Nome:</label>
                <input id="nome" class="campo-texto" type="text" required><br>
                <label for="filiacao">Filiação:</label>
                <input id="filiacao" class="campo-texto" type="text" required><br>
                <label for="dt_nasc">Data de Nascimento:</label>
                <input id="dt_nasc" class="campo-data" type="date" required><br>
                <label for="rg">RG:</label>
                <input id="rg" class="campo-texto" type="text" required><br>
                <label for="cpf">CPF:</label>
                <input id="cpf" class="campo-texto" type="text" required><br>
                <label for="sexo">Sexo:</label>
                <select id="sexo" class="campo-selecao" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select><br>
                <label for="email">E-mail:</label>
                <input id="email" class="campo-texto" type="email" required><br>
                <label for="telefone">Telefone:</label>
                <input id="telefone" class="campo-texto" type="text" required><br>
                <label for="dt_agendamento">Data de Agendamento:</label>
                <input id="dt_agendamento" class="campo-data" type="date" required><br>
                <button class="enviar" type="submit">Enviar</button>
            </fieldset>
        </form>
    </div>
    <footer>
        <p>Entre em contato:</p>
        <ul>
            <li>Telefone: (XX) XXXX-XXXX</li>
            <li>E-mail: contato@exemplo.com</li>
            <li>Endereço: Rua Exemplo, 123 - Cidade, Estado</li>
        </ul>
    </footer>
</body>
</html>
